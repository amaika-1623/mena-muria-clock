<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mena Muria Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: gold;
        font-family: Arial, sans-serif;
        transition: background 1s, color 1s;
        opacity: 0;
        animation: fadeIn 2.5s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .clock {
        width: 90vw;
        max-width: 400px;
        aspect-ratio: 1 / 1;
        background: url('clock-face.png') no-repeat center/cover;
        border-radius: 50%;
        position: relative;
    }

    .hand {
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        border-radius: 2px;
    }

    .hour {
        width: 30%;
        height: 6px;
        background: silver;
        left: 20%;
    }

    .minute {
        width: 40%;
        height: 4px;
        background: silver;
        left: 10%;
    }

    .second {
        width: 45%;
        height: 2px;
        background: red;
        left: 5%;
    }

    .center-dot {
        width: 12px;
        height: 12px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 6px);
        left: calc(50% - 6px);
        z-index: 10;
    }

    .digital-time {
        margin-top: 20px;
        font-size: 2rem;
        letter-spacing: 2px;
        text-shadow: 0 0 10px gold;
    }

    .date-display {
        margin-top: 5px;
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .night-mode-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid gold;
        background: transparent;
        color: gold;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .night-mode-btn:hover {
        background: gold;
        color: black;
    }

    .night {
        background: #000;
        color: #ccc;
    }

    .night .digital-time {
        text-shadow: 0 0 10px #888;
    }
</style>
</head>
<body>

<div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-dot"></div>
</div>

<div class="digital-time" id="digital-time">00:00:00</div>
<div class="date-display" id="date-display">Loading dateâ€¦</div>

<button class="night-mode-btn" onclick="toggleNightMode()">Night Mode</button>

<script>
function updateClock() {
    const now = new Date();

    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    // Use same time for both displays
    const pad = (n) => n.toString().padStart(2, '0');
    const digital = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    document.getElementById("digital-time").textContent = digital;

    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const dateText = `${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    document.getElementById("date-display").textContent = dateText;

    const secondDeg = seconds * 6;
    const minuteDeg = minutes * 6 + seconds * 0.1;
    const hourDeg = (hours % 12) * 30 + minutes * 0.5;

    document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
    document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
    document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
}

function toggleNightMode() {
    document.body.classList.toggle("night");
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
