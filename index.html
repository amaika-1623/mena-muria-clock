<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Prevents zooming and fixes Edge Mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mena Muria Clock</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
</head>

<body>

    <!-- Digital time -->
    <div id="digital-time"></div>

    <!-- Calibration guide line (remove later if you want) -->
    <div id="guide-line"></div>

    <!-- Clock container -->
    <div id="clock-container">
        <img id="clockface" src="clockface.jpg" alt="Clock Face">

        <!-- Hands -->
        <div id="hour-hand" class="hand"></div>
        <div id="minute-hand" class="hand"></div>
        <div id="second-hand" class="hand"></div>

        <!-- Optional gold center cap -->
        <div id="center-cap"></div>
    </div>

</body>
</html>
