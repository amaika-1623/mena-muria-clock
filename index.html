<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mena Muria Ceremonial Clock</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#000000">
</head>

<body>

    <div class="intro-screen">
        <img src="intro.jpg" class="intro-image">
        <audio id="introSound" src="tifa-intro.mp3"></audio>
    </div>

    <div class="clock-container">
        <img src="clock-face.png" class="clock-face">
        <canvas id="clockCanvas"></canvas>
    </div>

    <script src="clock.js"></script>

    <script>
        window.addEventListener("load", () => {
            const audio = document.getElementById("introSound");
            audio.play().catch(() => {
                console.log("Autoplay blocked â€” user interaction required.");
            });

            setTimeout(() => {
                document.querySelector(".intro-screen").style.opacity = 0;
            }, 4000);
        });

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>
</html>
